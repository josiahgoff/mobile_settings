<!DOCTYPE html>
<html>
  <head>
	 <title>MobiSets</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <!-- Bootstrap -->
	 <link href="_assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	 <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	 <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	 <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	 <![endif]-->
  </head>
  <body>
	<div class="page-header">
		 <h1>MobiSets</h1>
	  </div>
	  <ul id="main-tabs" class="nav nav-tabs">
		 <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
		 <li><a href="#category" data-toggle="tab">Category</a></li>
		 <li><a href="#product" data-toggle="tab">Product</a></li>
		 <li><a href="#settings" data-toggle="tab">Settings</a></li>
	  </ul>

	  <!-- Tab panes -->
	  <div class="tab-content">

		 <div class="tab-pane active" id="home">
			<div class="container" role="form">
				<div class="form-horizontal">
					<div class="row">
						<h1>Home Page Settings</h1>
				  	<div id="home-hero-layouts" class="form-group">
						 	<label class="col-sm-2 control-label">Hero Layouts</label>
						 	<label class="radio-inline js-update-ui">
								<input type="radio" name="home-hero-layouts" value="grid" data-req-name="home-hero-grid" checked> Grid
						 	</label>
						 	<label class="radio-inline js-update-ui">
								<input type="radio" name="home-hero-layouts" value="single"  data-req-name="home-hero-single"> Single (Full Width)
						 	</label>
						 	<label class="radio-inline js-update-ui">
								<input type="radio" name="home-hero-layouts" value="hide" data-req-name="home-hero-hide"> Hide
						 	</label>
				  	</div>
			  	</div>
			  	<div id="grid-setup" class="row">
			  		<div class="form-group" name="hero-setup-" data-hide-req="home-hero-hide">
			  			<label class="col-sm-2 control-label">Hero Setup</label>
						 	<label class="radio-inline js-update-ui">
								<input type="radio" name="home-hero-layouts-setup" value="auto" data-req-name="home-setup-auto" checked> Auto
						 	</label>
						 	<label class="radio-inline js-update-ui">
								<input type="radio" name="home-hero-layouts-setup" value="custom" data-req-name="home-setup-custom"> Custom
						 	</label>
				  	</div>
				  	<div name="hero-repeaters">
				  		<div class="row hide" data-show-req="home-hero-grid home-setup-custom">
			  	  		<div id="home-hero-grid" class="row js-add-row" data-template="home-hero-grid-template"></div>
				  		  <button type="button" class="btn btn-primary btn-sm btn-info js-add-row-trigger pull-right" name="home-hero-grid">Add row</button>
			  	  	</div>
			  	  	<div class="row hide" data-show-req="home-hero-single home-setup-custom">
			  	  		<div id="home-hero-single" class="row js-add-row" data-template="home-hero-single-template"></div>
				  		  <button type="button" class="btn btn-primary btn-sm btn-info js-add-row-trigger pull-right" name="home-hero-single">Add row</button>
			  	  	</div>
				  	</div>
			  	</div>
				</div>
				<div class="form-horizontal">
					<div class="row">
					  <div class="form-group">
						 <label class="col-sm-2 control-label">Show Body Nav</label>
						 	<label class="radio-inline">
								<input type="radio" name="home-body-nav" value="yes" checked> Yes
						 	</label>
						 	<label class="radio-inline">
								<input type="radio" name="home-body-nav" value="no"> No
						 	</label>
					  </div>
				  </div>
				</div>
				<div class="row">
					<button type="button" class="btn btn-primary btn-lg js-convert-trigger">Get code</button>
				</div>
				<div class="row">
					<p>Copy the code below</p>
					<textarea id="home-output" class="form-control code-output" rows="3" style="height: 150px;"></textarea>
				</div>
			</div>
		 </div> <!-- #home -->

		 <div class="tab-pane" id="category">
			<h1>Category Page Settings</h1>
		 </div>
		 
		 <div class="tab-pane" id="product">
			<h1>Product Page Settings</h1>
		 </div>
		 
		 <div class="tab-pane" id="settings">settings</div>
	  </div>

	  <div class="footer" style="height: 60px"></div>

	  <!-- Handlebars templates -->
	  <script id="code-output-template" type="text/x-handlebars-template">
		  <div id="mobile_layout_settings"
			  {{#if heroLayout}}data-hero_layout="{{heroLayout}}"{{/if}}
			  {{#if heroLayoutSetup}}data-hero_layout_setup="{{heroLayoutSetup}}"{{/if}}
			  {{#if heroNum}}data-hero_num="{{heroNum}}"{{/if}}
			  {{#if bodyNav}}data-body_nav="{{bodyNav}}"{{/if}}>
		  </div>
		</script>
		<script id="home-hero-grid-template" type="text/x-handlebars-template">
			<div class="form-group col-md-6 hero">
	    	<label>Left Image</label>
	    	<input type="text" class="form-control" placeholder="Link to image">
	    	<label>Left Title</label>
	    	<input type="text" class="form-control" placeholder="Product title">
	    	<label>Left Link</label>
	    	<input type="text" class="form-control" placeholder="Link to product">
	  	</div>
	  	<div class="form-group col-md-6 hero">
	    	<label>Right Image</label>
	    	<input type="text" class="form-control" placeholder="Link to image">
	    	<label>Right Title</label>
	    	<input type="text" class="form-control" placeholder="Product title">
	    	<label>Right Link</label>
	    	<input type="text" class="form-control" placeholder="Link to product">
	  	</div>
		</script>
		<script id="home-hero-single-template" type="text/x-handlebars-template">
			<div class="form-group hero">
	    	<label>Image</label>
	    	<input type="text" class="form-control" placeholder="Link to image">
	    	<label>Title</label>
	    	<input type="text" class="form-control" placeholder="Product title">
	    	<label>Link</label>
	    	<input type="text" class="form-control" placeholder="Link to product">
	  	</div>
		</script>

	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	 <script src="https://code.jquery.com/jquery.js"></script>
	 <!-- Include all compiled plugins (below), or include individual files as needed -->
	 <script src="_assets/bootstrap/js/bootstrap.min.js"></script>
	 <script src="_assets/js/handlebars-v1.1.2.js"></script>
	 <script src="_assets/js/main.js"></script>
  </body>
</html>
